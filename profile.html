<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .profile {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: repeat(4, 100px);
    }

    .profile div {
        border: 1px solid antiquewhite;
        padding: 10px;
    }

    .name {
        grid-row: 1/4;
        grid-column: 1/2;
    }

    .profile-pic {
        grid-row: 1/4;
        grid-column: 2/3;
        padding: 0 !important;
    }

    .university {
        grid-row: 1/4;
        grid-column: 3/4;
    }

    .major {
        grid-row: 1/2;
        grid-column: 4/5;
    }

    .joined {
        grid-row: 2/4;
        grid-column: 4/5;
    }

    .scholar {
        grid-row: 1/2;
        grid-column: 5/6;
    }

    .passport {
        grid-row: 2/3;
        grid-column: 5/6;
    }

    .unified {
        grid-row: 3/4;
        grid-column: 5/6;
    }

    .updated {
        grid-row: 1/3;
        grid-column: 6/7;
    }

    .marital-status {
        grid-row: 4/3;
        grid-column: 6/7;
    }

    .gpa {
        grid-row: 4/5;
        grid-column: 1/3;
    }

    .hour {
        grid-row: 4/5;
        grid-column: 3/5;
    }

    .grad {
        grid-row: 4/5;
        grid-column: 5/7;
    }
</style>
